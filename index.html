<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Data Analyst Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f8f9fa; color: #212529; }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #343a40; }
        form { margin-bottom: 2rem; }
        label { font-weight: bold; margin-bottom: 0.5rem; display: block; }
        input[type="file"] { margin-bottom: 1rem; }
        button { background-color: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 1rem; }
        #response-json { white-space: pre-wrap; background-color: #e9ecef; border: 1px solid #ced4da; padding: 1em; margin-top: 1em; border-radius: 5px; font-family: "Courier New", Courier, monospace; }
        #chart-container img { max-width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-top: 1em; }
        .loader { display: none; text-align: center; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TDS Data Analyst Agent ðŸ“Š</h1>
        <form id="upload-form">
            <p>
                <label for="questions_file">1. Upload Questions File (.txt):</label>
                <input type="file" id="questions_file" name="questions_file" accept=".txt" required>
            </p>
            <p>
                <label for="data_file">2. (Optional) Upload Data File (.csv, .xlsx, etc.):</label>
                <input type="file" id="data_file" name="data_file">
            </p>
            <button type="submit">Analyze</button>
        </form>
        
        <div id="results">
            <h2>Results:</h2>
            <div class="loader" id="loader">Processing...</div>
            <div id="chart-container"></div>
            <pre id="response-json"></pre>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const loader = document.getElementById('loader');
            const chartContainer = document.getElementById('chart-container');
            const responseJson = document.getElementById('response-json');
            
            // Reset previous results
            loader.style.display = 'block';
            chartContainer.innerHTML = '';
            responseJson.textContent = '';

            const formData = new FormData();
            formData.append('questions_file', document.getElementById('questions_file').files[0]);
            const dataFile = document.getElementById('data_file').files[0];
            if (dataFile) {
                formData.append('data_file', dataFile);
            }

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${JSON.stringify(result)}`);
                }
                
                // Display the full JSON response
                responseJson.textContent = JSON.stringify(result, null, 2);

                // Find and display the chart
                let chartFound = false;
                for (const key in result) {
                    const value = result[key];
                    // Check if the value is a string and looks like a base64 image
                    if (typeof value === 'string' && value.length > 1000 && (value.startsWith('iVBORw0KGgo') || value.startsWith('/9j/'))) {
                        const img = document.createElement('img');
                        // Detect format (basic)
                        const format = value.startsWith('/9j/') ? 'jpeg' : 'png';
                        img.src = `data:image/${format};base64,${value}`;
                        img.alt = 'Generated Chart';
                        chartContainer.appendChild(img);
                        chartFound = true;
                        break; 
                    }
                }
                if (!chartFound) {
                    chartContainer.textContent = 'No chart was found in the response.';
                }


            } catch (error) {
                console.error('Error submitting form:', error);
                responseJson.textContent = `An error occurred: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
